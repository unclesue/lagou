// 第 156 题：求最终 left、right 的宽度

<div class="container">
  <div class="left">240</div>
  <div class="right">240</div>
</div>

<style>
  * {
    padding: 0;
    margin: 0;
  }
  .container {
    width: 600px;
    height: 300px;
    display: flex;
  }
  .left {
    flex: 1 2 300px;
    background: red;
  }
  .right {
    flex: 2 1 200px;
    background: blue;
  }
</style>

<!--
正可用空间：600 - 300 - 200 = 100
flex-grow之和: 1（flex-grow） + 2 = 3
left = 300 + 100 * 1 / 3 = 333.33
right = 200 + 100 * 2 / 3 = 266.66
-->

<!--
如果容器宽度为400
负可用空间：400 - 300 - 200 = -100
总权重为：2（flex-shrink） * 300 + 1 * 200 = 800
left = 300 - 100 * 2 * 300 / 800 = 225
right = 200 - 100 * 1 * 200 / 800 = 175
-->
