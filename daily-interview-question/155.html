<!-- 第 155 题：求最终 left、right 的宽度 -->
<div class="container">
  <div class="left"></div>
  <div class="right"></div>
</div>

<style>
  * {
    padding: 0;
    margin: 0;
  }
  .container {
    width: 600px;
    height: 300px;
    display: flex;
  }
  .left {
    flex: 1 2 500px;
    background: red;
  }
  .right {
    flex: 2 1 400px;
    background: blue;
  }
</style>

  总权重：      2 * 500 + 1 * 400 = 1400
  left:        500 + -300 * 2 * 500 / 1400 = 285.71
  right:       400 + -300 * 1 * 400 / 1400 = 314.28

-->
